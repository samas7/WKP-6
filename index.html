<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>WKP6</title>
	</head>
	<body>
		<header>
			<h1>Hungry Students Restaurant</h1>
		</header>
		<main>
			<section class="section-list">
				<article class="article">
					<header>
						<h2>Food List</h2>
					</header>
					<div class="checkList">
						<p>Filter by: </p>
						<div>
							<input type="checkbox" name="spicy" id="spicy">
							<label for="spicy">Spicy</label>
						</div>
						<div>
							<input type="checkbox" name="vegetarian" id="vegetarian">
							<label for="vegetarian">Vegetarian</label>
						</div>
					</div>
				</article>
			</section>
			<button class="sumbmitOrder">Custom order</button>
		</main>
		<script src="script.js"></script>
	</body>
</html>
